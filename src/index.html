<body>
	<h2 style="text-align: center; margin: 40px auto; color: black">
		Pages
	</h2>
	<ul class="ul" style="display: flex; max-width: 800px; margin: 0 auto 50px; flex-wrap: wrap;">
		<li style="width: 25%; margin: 0 auto 40px;">
			<a href="main.html"
				style="font-weight: bold; color: black; font-size: 25px; display: block; text-align: center;">Главная</a>
		</li>
		<li style="width: 25%; margin: 0px auto 0;">
			<a href="catalog.html"
				style="font-weight: bold; color: black; font-size: 25px; display: block; text-align: center;">Каталог</a>
		</li>
		<li style="width: 25%; margin: 0px auto;">
			<a href="partners.html"
				style="font-weight: bold; color: black; font-size: 25px; display: block; text-align: center;">Партнерство</a>
		</li>
		<li style="width: 25%; margin: 0 auto;">
			<a href="contacts.html"
				style="font-weight: bold; color: black; font-size: 25px; display: block; text-align: center;">Контакты</a>
		</li>
		<li style="width: 25%; margin: 0 auto;">
			<a href="blog.html"
				style="font-weight: bold; color: black; font-size: 25px; display: block; text-align: center;">Блог</a>
		</li>
		<li style="width: 25%; margin: 0 auto 40px;">
			<a href="sales.html"
				style="font-weight: bold; color: black; font-size: 25px; display: block; text-align: center;">Акции</a>
		</li>
		<li style="width: 25%; margin: 0 auto;">
			<a href="care.html"
				style="font-weight: bold; color: black; font-size: 25px; display: block; text-align: center;">Подбора
				ухода</a>
		</li>
		<li style="width: 25%; margin: 0 auto;">
			<a href="card.html"
				style="font-weight: bold; color: black; font-size: 25px; display: block; text-align: center;">Карточка</a>
		</li>
		<li style="width: 25%; margin: 10px auto 0;">
			<a href="brands.html"
				style="font-weight: bold; color: black; font-size: 25px; display: block; text-align: center;">Бренды</a>
		</li>
		<li style="width: 25%; margin: 10px auto 0;">
			<a href="brands-item.html"
				style="font-weight: bold; color: black; font-size: 25px; display: block; text-align: center; line-height: 120%;">Страница
				бренда</a>
		</li>
	</ul>
	<div class="d-flex"
		style="justify-content: center; margin-top: 80px; max-width: 1000px; margin: 0 auto; flex-wrap: wrap;">
		<a href="#" class="btn a1 btn_1" style="margin: 20px;">
			Купить
		</a>
	</div>
	<div class="popup__bg" id="popup">
		<div class="popup">
			<a href="#" class="close-popup">
				<img src="/img/close.svg" alt="" class="svg">
			</a>
			<div class="popup__wrap">
				<div class="popup__content">
					<p class="popup__title">
						Заказать звонок
					</p>
					<p class="popup__text">
						Оставьте заявку и мы перезвоним <br>
						Вам в ближайшее время
					</p>
					<form action="#" class="popup__form">
						<div class="popup__item">
							<label>Ваше имя</label>
							<input type="text" name="name" placeholder="Иванов Иван">
						</div>
						<div class="popup__item">
							<label>Ваш номер телефона</label>
							<input type="tel" name="tel" placeholder="+7 999 999 99 99" class="tel">
						</div>
						<div class="popup__item">
							<label>Почта</label>
							<input type="email" name="email" placeholder="mail@google.com" class="tel">
						</div>
						<div class="checkbox">
							<input class="custom-checkbox" checked="" type="checkbox" id="2">
							<label for="2">
								<p>Отправляя заявку, я соглашаюсь <br>
									на обработку персональных данных</p>
							</label>
						</div>
						<button class="popup__btn btn">
							Отправить заявку
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js?ver=5.1"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
	<script src="js/all.js"></script>
